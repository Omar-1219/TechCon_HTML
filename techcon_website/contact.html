        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Social Media:
                <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a>,

        <section>
            <h2>Location</h2>
            <div class="map-responsive">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.369389306108!2d-0.1282368842413922!3d51.50713277962481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761bfc0cde69c1%3A0x77dd2d1a4a01a90!2sBig%20Ben!5e0!3m2!1sen!2suk!4v1634581827811!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            <h2>Send Us a Message</h2>
            <form>
                <label for="fullname">Your Name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
